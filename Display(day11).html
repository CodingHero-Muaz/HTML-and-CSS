<html>

<head>
<style>
p {color:red;}

p.ex1 {display:none;}
p.ex2 {display:inline;}
p.ex3 {display:block;}
p.ex4 {display:inline-block;}
</style>
</head>

<body>
<h1>The display property</h1>

<h2>display: none:</h2>
<div>
This is an example 1<p class="ex1">Hello World!</p>
</div>


<h2>display: inline:</h2>
<div>
This is an example 2<p class="ex2">Hello World!</p>
</div>

<h2>display: block:</h2>
<div>
This is an example 3<p class="ex3">Hello World!</p>
</div>

<h2>display: inline-block:</h2>
<div>
This is an example 4<p class="ex4">Hello World!</p>
</div>
</body>
</html>
